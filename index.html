 <!-- handlebars template -->
  <script id="bigbutton" type="text/template">
	{{#records}}
		<a href="{{link}}" target="_blank">
			<li class="{{color}}">
				{{{icon}}} {{{text}}}
			</li>
		</a>
 
	{{/records}}  
  </script>
   <script id="tinybutton" type="text/template">
	{{#records}}
		<a href="{{link}}" target="_blank"  title="{{title}}">
			<li class="{{color}}">
				{{{icon}}} {{{text}}}
			</li>
		</a>
 
	{{/records}}  
  </script> 
  
  
  <script>

    var runHandlebars = function (data, tplId, anchor) {
      var template = $(tplId).html();
      var stone = Handlebars.compile(template)(data);
      $(anchor).append(stone);
    };
	
	runHandlebars(tiny, '#tinybutton', '#tinybuttons'); 
	
	
    runHandlebars(data, '#bigbutton', '#bigbuttons'); 
	
  </script>
